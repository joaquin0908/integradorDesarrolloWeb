<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Por el Mundo</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header class="encabezado">
    <img src="./assets/PITU3_page-0001.jpg" alt="Imagen 1" class="imagen-header">
  </header>

  <div class="contenedor-principal">
    <aside class="sidebar">
      <ul>
        <li><img src="./assets/cart-shopping-svgrepo-com.svg" alt="Icono"> Ventas</li>
        <li><img src="./assets/package-svgrepo-com.svg" alt="Icono"> Paquetes</li>
        <li><img src="./assets/seller-svgrepo-com.svg" alt="Icono"> Vendedores</li>
        <li><img src="./assets/user-svgrepo-com.svg" alt="Icono"> Clientes</li>
        <li><img src="./assets/report-svgrepo-com.svg" alt="Icono"> Reportes</li>
      </ul>
    </aside>

    <main class="contenido">
      <div class="titulo">
        <h1>Por el Mundo</h1>
        <a href="#" class="perfil">Perfil de Usuario</a>
      </div>

      <section class="formulario">
        <h2>Alta de Vendedor</h2>
        <form>
          <label>Nombre: <input type="text"></label>
          <label>Apellido: <input type="text"></label>
          <label>CUIT (solo números): <input type="text"></label>
          <label>Correo Electrónico: <input type="email"></label>
          <label>Teléfono: <input type="text"></label>
          <label>Dirección: <input type="text"></label>
          <div class="botones">
            <button type="button" class="cancelar">Cancelar</button>
            <button type="submit" class="guardar">Guardar</button>
          </div>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
